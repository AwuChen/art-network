<head>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #dropdown-container {
      margin: 10px;
    }
  </style>

  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://unpkg.com/react-force-graph-2d"></script>
</head>

<body>
  <center><div id="dropdown-container"></div></center>
  <div id="graph" style="z-index: 1;"></div>
  <script type="text/jsx">
    const App = () => {
      const [dataset, setDataset] = React.useState('datasets/moma_dataset.json');
      const [modalContent, setModalContent] = React.useState(null); // Track modal content
      const graphRef = React.useRef();

      const handleDatasetChange = (event) => {
        setDataset(event.target.value);
      };

      const closeModal = () => setModalContent(null); // Close modal handler

      React.useEffect(() => {
        fetch(dataset)
        .then((res) => res.json())
        .then((data) => {
          ReactDOM.render(
          <ForceGraph2D
          ref={graphRef}
          graphData={data}
          nodeAutoColorBy="group"
          nodeLabel={(node) => `${node.id} (${node.type})`}
          linkWidth="value"
          linkDirectionalArrowRelPos={1}
          linkDirectionalArrowLength={5}
          linkCurvature={0.2}
          onNodeClick={(node) => {
            if (node) {
              const artistInfo = node.artists
              ? node.artists
              .map((a) => `${a.name} (${a.style}, ${a.exhibition_date})`)
              .join('<br />')
              : 'No artist data';
              setModalContent(
              `<strong>Node:</strong> ${node.id}<br /><strong>Website:</strong> <a href="${node.website}" target="_blank">${node.website}</a><br /><strong>Artists:</strong><br />${artistInfo}`
              );
            }
          }}
          onEngineTick={() => {
            if (graphRef.current) {
              graphRef.current.d3Force('collide', (node) => Math.sqrt(node.size) + 10);
            }
          }}
          nodeCanvasObject={(node, ctx, globalScale) => {
            const label = node.id;
            const fontSize = Math.max(8, node.size / 2);
            ctx.font = `${fontSize}px Sans-Serif`;

            // Draw node circle
            ctx.fillStyle = node.color;
            ctx.beginPath();
            ctx.arc(node.x, node.y, node.size / node.group, 0, 2 * Math.PI, false);
            ctx.fill();

            // Draw institution name
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillText(label, node.x, node.y);
          }}
          />,
          document.getElementById('graph')
          );
        });
      }, [dataset]);

      return (
      <div>
        <div id="dropdown-container">
          <label htmlFor="dataset-select" style={{ marginRight: '10px' }}>
            Select Dataset:
          </label>
          <select value={dataset} onChange={handleDatasetChange}>
            <option value="datasets/moma_dataset.json">MoMA</option>
            <option value="datasets/northeastern.json">Northeastern</option>
            <option value="datasets/art_basel.json">Art Basel</option>
            <option value="datasets/kyoto_craft_private.json">Kyoto Craft</option>
          </select>
        </div>
        <div id="graph" style={{ zIndex: 1 }}></div>

        {/* Lightbox Modal */}
        {modalContent && (
        <div
        style={{
          position: 'fixed',
          top: 0,
          left: 0,
          width: '100%',
          height: '100%',
          backgroundColor: 'rgba(0, 0, 0, 0.8)',
          display: 'flex',
          justifyContent: 'center',
          alignItems: 'center',
          zIndex: 1000,
        }}
        onClick={closeModal}
        >
        <div
        style={{
          backgroundColor: '#fff',
          padding: '20px',
          borderRadius: '8px',
          maxWidth: '500px',
          textAlign: 'left',
          lineHeight: '1.5',
        }}
        onClick={(e) => e.stopPropagation()} // Prevent closing when clicking inside modal
        >
        <button
        style={{
          float: 'right',
          background: 'none',
          border: 'none',
          fontSize: '16px',
          cursor: 'pointer',
        }}
        onClick={closeModal}
        >
        âœ–
      </button>
      <div dangerouslySetInnerHTML={{ __html: modalContent }} />
    </div>
  </div>
  )}
</div>
);
};

ReactDOM.render(<App />, document.getElementById('dropdown-container'));

</script>
</body>
